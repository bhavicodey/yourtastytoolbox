<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tasty Toolbox</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Your Tasty Toolbox</h1>
        <form id="recipeForm">
            <label for="diet">Choose your diet:</label>
            <select id="diet" name="diet" required>
                <option value="">Select...</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
            </select>
            
            <label for="ingredients">Enter your ingredients:</label>
            <textarea id="ingredients" name="ingredients" placeholder="e.g., tomatoes, pasta, olive oil" required></textarea>
            
            <button type="submit">Find Recipes</button>
        </form>
        <h2 id="recipeMessage" class="hidden">CHECK OUT THESE RECIPES!</h2>
        <div id="recipes"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
